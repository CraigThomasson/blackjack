<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="media/css/style.css">
    <title>Black Jack</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
              <img src="media/images/black-jack.webp" width="30" height="30" class="d-inline-block align-top" alt="">
              Black Jack
            </a>
          </nav>
    </header>
    <main id="main">
        <!-- game board -->
        <div>
            <div id="game-board" class="container">
                <div id="message-container">
                    <div id="bust" class="bust hide container"><div class="card"><p>Bad luck you went bust! with a total of <span id="bust-total"></span></p><button class="play-again">Play Again</button></div></div>
                    <div id="winner" class="winner hide container"><div class="card">Well done you hit 21 <button class="play-again">Play Again</button></div></div>
                    <div id="stick-message" class="stick hide container"><div class="card"><p>You stuck with<span id="stick-total"></span></p><button class="play-again">Play Again</button></div></div>
                </div>
                <div id="btn-container">
                    <div class="row">
                        <button id="play" class="btn-success rounded text-dark m-1">PLAY</button>
                    </div>
                    <div class="row">
                        <button id="hit" class="btn-success rounded text-dark m-1">Hit</button>
                        <button id="stick" class="btn-info rounded text-dark m-1">Stick</button>
                        <div><p>Total: <span id="player-total">0</span></p></div>
                    </div>
                </div>
                <div id="card-container" class="row justify-content-center">   
                </div>
    
            </div>
        </div>
    </main>
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="media/js/main.js"></script>
</body>
</html>
